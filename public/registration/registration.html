<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="registration">
            <div class="left">
                <div class="navigation">
                    <div>
                        <img width="15px" src="../../assets/images/arrow-right.png" alt="arrow right">
                        <p class="text">
                            Go back</p>
                    </div>
                    <p class="text">Have an account?
                        <a class="link" href="">Sign in</a>
                    </p>
                </div>
                <form class="registration-from" action="">
                    <div class="title-and-subtitle">
                        <h1 class="registration-form__title">Sign up</h1>
                        <p class="text">Sign up on the internal platform</p>
                    </div>
                    <div class="inputs-wrapper">
                        <input class="registration-form__input registration-form__input_active" type="text" min="3"
                            max="20" placeholder="First Name" required>
                        <input class="registration-form__input" type="text" min="3" max="30" placeholder="Last Name"
                            required>
                        <input class="registration-form__input" type="email" min="5" max="30"
                            placeholder="Email Address" required>
                        <input class="registration-form__input" type="password" min="4" max="20" placeholder="Password"
                            required>
                        </p><input class="registration-form__input" type="checkbox" id="check" required>
                        <p class="text">I
                            have read the <a class="link" href="">Terms and
                                Conditions</a>.</p>

                        <input type="submit" class="registration-form__input" value="Sing up now"></input>
                    </div>
                </form>
            </div>
            <div class="right">
                <img src="../../assets/images/image.png" alt="img">
            </div>
        </div>
    </div>
</body>

</html>
