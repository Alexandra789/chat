<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <img class="logo" width="35px" src="../../assets/images/logo.png" alt="logo">
        <ul>
            <li class="header__item">
                <a href="">
                    <h1 class="title">Dashboard</h1>
                </a>
            </li>
            <li class="header__item">
                <a href="../registration/registration.html">
                    <img width="25px" src="../../assets/images/login.png" alt="sing in image">
                </a>
            </li>
            <li class="header__item">
                <div class="icons">
                    <a href="">
                        <img width="25px" src="../../assets/images/bell.png" alt="bell image">
                    </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="left-column">
            <div class="personal-information">
                <div class="profile-image-wrapper">
                <img class="personal-information__image" width="100px" height="100px" src="../../assets/images/profile_pic.jpg" alt="profile image">
            </div>
                <h3 class="personal-information__name">Eugeny Zaharko</h3>
                <p class="personal-information__position">General Director AxisZero</p>
            </div>
            <div class="menu">
                <ul>
                    <li class="menu__item"><a href=""><img width="15px" src="../../assets/images/dashboard.png" alt="" class="icon">Profile</a></li>
                    <li class="menu__item"><a href=""> <img width="15px" src="../../assets/images/dashboard.png" alt="" class="icon">Gallery</a></li>
                    <li class="menu__item"><a href=""> <img width="15px" src="../../assets/images/dashboard.png" alt="" class="icon">Notifications</a></li>
                    <li class="menu__item"><a href=""> <img width="15px" src="../../assets/images/dashboard.png" alt="" class="icon">Chats</a></li>
                    <li class="menu__item"><a href=""> <img width="15px" src="../../assets/images/dashboard.png" alt="" class="icon">Friends</a></li>
                </ul>
                <p class="support-title">Support</p>
                <li class="menu__item"><a href=""> <img width="15px" src="../../assets/images/dashboard.png" alt="" class="icon">Support</a></li>
            </div>
        </div>
    </div>
</body>

</html>
